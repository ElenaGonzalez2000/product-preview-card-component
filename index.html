<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="container_img">
                <img class="container_img_mobile" src="./assets/images/image-product-mobile.jpg" alt="">
            </div>
            <div class="container_contents">
                <div class="container__contents_text">
                    <span>PERFUME</span>
                    <h1 class="fontSecondary">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div class="container_price">
                    <h2 class="fontSecondary">$149.99</h2>
                    <span>$169.99</span>
                </div>
                <button class="container_btn"><img src="./assets/images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ElenaGonzalez2000">Elena Gonzalez</a>.
        </div>
    </main>
</body>

</html>
